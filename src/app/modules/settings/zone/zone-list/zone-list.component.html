<div class="row">
  <div class="col-lg-3"></div>
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <div class="text-center">
          <button class="btn btn-success" type="button" [routerLink]="['../add/new']">
            <i class="ti-plus"></i> &nbsp; Add Zone</button>
        </div>
        <br>
        <div>
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>Name</th>
                <th class="text-right">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let deliverySetup of deliverySetupList | async">
                <td>{{ deliverySetup.name }}</td>
                <td class="text-right actionList">
                  <button class="btn btn-sm btn-info" type="button" [routerLink]="['../edit', deliverySetup.id]">
                    <i class="ti-pencil"></i>
                  </button>
                  <button class="btn btn-sm btn-danger" type="button" (click)="deleteDeliverySetup($event, deliverySetup.id)">
                    <i class="ti-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-3"></div>
</div>
