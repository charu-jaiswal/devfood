<div class="row">
  <div class="col-lg-3"></div>
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <div class="text-center">
          <button class="btn btn-success" type="button" [routerLink]="['/settings/reward/add/new']">
            <i class="ti-plus"></i> &nbsp; Reward Level</button>
        </div>
        <br>
        <div>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Title</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let reward of RewardList;let i = index;" [ngClass]="{'table-warning': reward.isDisabled}">
                <td>
                  {{ reward.title }}
                </td>
                <td class="actionList">
                  <button class="btn btn-sm btn-info" type="button" [routerLink]="['/settings/reward', 'edit', reward.id]">
                    Edit
                  </button>
                  <button class="btn btn-sm btn-danger" type="button" (click)="deleteReward($event, reward.id)">
                    Delete
                  </button>
                  <button class="btn btn-sm btn-info" type="button" (click)="disableReward($event, reward)">
                    <!-- <i class="ti-trash"></i> -->{{ reward.isDisabled ? 'Enable' : 'Disable'}}
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-3"></div>
</div>
