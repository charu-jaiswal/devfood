<div class="row">
  <div class="col-lg-3"></div>
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <div class="text-center">
          <button class="btn btn-success" type="button" [routerLink]="['add/new']">
            <i class="ti-plus"></i> &nbsp; Add Category Group</button><br>
             <span class="help-block">
                  <small>Add Category Groups only if you are using Category Layout, else DO NOT Add Any Groups.</small>
                </span>
        </div>
        <br>
        <div>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Category Group</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let catGroup of catGroupList; let i = index">
                <td>
                  {{ catGroup.name }}
                </td>
                <td class="actionList">
                  <button class="btn btn-sm btn-info" type="button" [routerLink]="['edit', catGroup.id]">Edit
                    <!-- <i class="ti-pencil"></i> -->
                  </button>
                  <button class="btn btn-sm btn-danger" type="button" (click)="deleteCatGroup($event, catGroup.id)">Delete
                    <!-- <i class="ti-trash"></i> -->
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-3"></div>
</div>
