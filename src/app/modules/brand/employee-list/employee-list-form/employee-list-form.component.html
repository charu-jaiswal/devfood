<div class="row">
  <div class="col-sm-12">
    <div class="col-12">
      <h1 class="text-dark m-b-0 text-center">POS Order Import</h1><br>
    </div>
    <form class="form-horizontal" id="employeeListForm" #EmployeeListForm="ngForm"
          (ngSubmit)="addEmployeeListForm(EmployeeListForm)">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <div class="form-group">
                <input type="file" (change)="uploadFile($event, 'csv')" accept=".csv" />
                <br>
                <br>
                <div *ngIf="employeeList?.csv">
                  <!-- <button type="button" class="btn btn-sm btn-danger" (click)="deleteFile('csv')">Delete</button> -->
                </div>
              </div>
              <input type="hidden" name="updated" [ngModel]="employeeList?.updated">
              <p class="m-2 text-danger" *ngIf="employeeList?.updated?.seconds">Last Import Date : <b>{{employeeList?.updated?.seconds * 1000 | date: 'medium'}}</b></p>
            </div>
          </div>
        </div>
        <div class="col-sm-3"></div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-lg btn-success waves-effect waves-light m-r-10">Confirm</button>
      </div>
    </form>
  </div>
</div>
