<div class="row">
  <div class="col-sm-12">
    <div class="col-12">
      <h1 class="text-dark m-b-0 text-center">Multi Language Setting</h1>
    </div>
    <br>
    <p class="text-center" *ngIf="!isMultiLangEnabled"><br>Multi Language support is not enabled for your account. 
      <br><br>Please upgrade your Account by contacting Devfood Team at contact@devfood.com</p>
    <form *ngIf="isMultiLangEnabled" class="form-horizontal" id="multiLang" #multiLang="ngForm" (ngSubmit)="saveMultiLangSetting(multiLang)">
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
          <div class="card">
            <div class="card-body">
              <div class="row m-t-30">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Languages
                      <span>*</span>
                    </label>
                    <ng-select [items]="langList" name="languages" bindLabel="fullLabel" [multiple]="true" #languages="ngModel" [(ngModel)]="multiLangSettingForm.languages">
                      </ng-select>
                  </div>
                </div>
                <div class="col-md-6" *ngIf="multiLangSettingForm?.languages?.length">
                  <div class="form-group">
                    <label>Primary Language
                      <span>*</span>
                    </label>
                    <select class="form-control" name="primaryLang" [required]="multiLangSettingForm?.languages?.length"
                            [ngModel]="multiLangSettingForm?.primaryLang" #primaryLang="ngModel">
                      <option *ngFor="let option of multiLangSettingForm.languages" [value]="option.code">{{option.name}}
                      </option>
                    </select>
                    <div *ngIf="primaryLang.invalid && (primaryLang.dirty || primaryLang.touched)" class="alert alert-danger">
                      <div *ngIf="primaryLang.errors.required">Primary Language is required.</div>
                    </div>
                  </div>
                </div>
                <div class="col-md-12 text-center my-3">
                  <h3>Customer App</h3>
                  <button type="button" class="btn btn-info m-2" *ngFor="let lng of multiLangSettingForm?.languages" [routerLink]="['../customer/', lng.code]">Configure {{lng?.name}}</button>
                </div>
                <div class="col-md-12 text-center my-3">
                  <h3>Admin App</h3>
                  <button type="button" class="btn btn-info m-2" *ngFor="let lng of multiLangSettingForm?.languages" [routerLink]="['../admin/', lng.code]">Configure {{lng?.name}}</button>
                </div>
                <div class="col-md-12 text-center my-3">
                  <h3>Others</h3>
                  <button type="button" class="btn btn-info m-2" [routerLink]="['../filterLang']">Cusines and Filter</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-lg btn-success waves-effect waves-light m-r-10">Submit</button>
      </div>
    </form>
  </div>
</div>
