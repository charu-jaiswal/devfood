<div class="row">
  <div class="col-lg-3"></div>
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <div class="text-center">
          <button class="btn btn-success" type="button" [routerLink]="['/design/ad-banner/add/new']">
            <i class="ti-plus"></i> &nbsp; Ad Banner</button>
        </div>
        <br>
        <div>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Ad Banner Title</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let adBanner of adBannerList;let i = index">
                <td>
                  {{ adBanner.title }}
                </td>
                <td class="actionList">
                  <!-- (click)="editAdBanner(adBanner.id)" -->
                  <button class="btn btn-sm btn-info" type="button" [routerLink]="['/design/ad-banner', 'edit', adBanner.id]">Edit
                    <!-- <i class="ti-pencil"></i> -->
                  </button>
                  <button class="btn btn-sm btn-danger" type="button" (click)="deleteAdBanner($event, adBanner.id)">Delete
                    <!-- <i class="ti-trash"></i> -->
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-3"></div>
</div>
