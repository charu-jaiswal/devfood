<div id="main-wrapper" [ngClass]="
  {
    'defaultdark': color == 'defaultdark',
    'greendark': color == 'greendark',
    'reddark': color == 'reddark',
    'bluedark': color == 'bluedark',
    'purpledark': color == 'purpledark',
    'megnadark': color == 'megnadark',
    'default': color == 'default',
    'green': color == 'green',
    'red': color == 'red',
    'blue': color == 'blue',
    'purple': color == 'purple',
    'megna': color == 'megna',
    'mini-sidebar': showMinisidebar,
    'dark-theme': showDarktheme,
    'horizontal-nav': showHorizontalNav,
    'boxed': showBoxedtheme
  }
">
  <ap-navigation class="doNotPrint"></ap-navigation>
  <aside class="left-sidebar doNotPrint" [hidden]="hiddenBar">
    <ap-sidebar></ap-sidebar>
  </aside>
  <div class="page-wrapper">
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </div>
  <footer class="footer doNotPrint">
    Dashboard V.1.4 Â© 2020
  </footer>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-body">
    <div class="card m-0">
      <div class="card-body">
        <button type="button" class="close mt--15rem" aria-label="Close" (click)="c('Close click')" *ngIf="adminPopupConf.closeable">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="text-center">
            <div [innerHtml]="adminPopupConf.smsText"> </div>
          <br>
          <button [attr.href]="adminPopupConf.link" class="btn btn-primary" (click)="goto(adminPopupConf.link)">{{adminPopupConf.btnLabel}}</button>
        </div>
      </div>
    </div>
  </div>
  <!-- <div class="modal-footer" *ngIf="adminPopupConf.closeable">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
  </div> -->
</ng-template>
